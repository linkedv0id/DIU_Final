{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">Calculo de Estructura </h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"><b>Partidor Proporcional</b></li>
</ol>

<div class="row">
    <div class="col-md-7">
        <div class="card mb-4">
            <div class="card-body">
                <form id="form" autocomplete="off" class="needs-validation" novalidate>
                    <h1 class="display-1" style="font-size: 20px;font-weight:bold;">Entrada Estructura</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Caudal de llegada (m3/s)</label>
                                <input required class="form-control " id="inputFirstName" type="number" min="1" placeholder="Caudal" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Tirante del agua (m)</label>
                                <input required class="form-control mt-3" id="inputLastName" type="number" min="1" placeholder="Tirante" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Solera del canal (m)</label>
                                <input required class="form-control mt-3" id="inputLastName" type="number" min="1" placeholder="Solera " />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Talud de las paredes (m:1)</label>
                                <input required class="form-control " id="inputLastName" type="number" min="1" placeholder="Talud " />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Rugosidad (n)</label>
                                <input required class="form-control mt-3" id="inputFirstName" type="number" min="1" placeholder="Caudal" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Ancho del Partidor (m)</label>
                                <input required class="form-control mt-3" id="inputLastName" type="number" min="1" placeholder="Tirante" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Cota Base del Partidor(m)
                                </label>
                                <input required class="form-control " id="inputLastName" type="number" min="1" placeholder="Solera " />
                            </div>
                        </div>

                    </div>
                    <!-- <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input required class="form-control" id="inputEmailAddress" type="email"
                            aria-describedby="emailHelp" placeholder="Enter email address" />
                    </div> -->
                    <hr>
                    <h1 class="display-1" style="font-size: 20px;font-weight:bold;">Aguas Abajo</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Caudal divido 1 (m3/s)</label>
                                <input required class="form-control mt-3" id="inputFirstName" type="number" min="1" placeholder="Caudal" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Tirante del agua (m)</label>
                                <input required class="form-control mt-3" id="inputLastName" type="number" min="1" placeholder="Tirante" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Cota Base del Canal (m)</label>
                                <input required class="form-control " id="inputLastName" type="number" min="1" placeholder="Solera " />
                            </div>
                        </div>

                    </div>
                    <hr>
                    <h1 class="display-1" style="font-size: 20px;font-weight:bold;">Canal Lateral</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Caudal divido 2 (m3/s)</label>
                                <input required class="form-control mt-3" id="inputFirstName" type="number" min="1" placeholder="Caudal" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Tirante del agua (m)</label>
                                <input required class="form-control mt-3" id="inputLastName" type="number" min="1" placeholder="Tirante" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Cota Base del Canal (m)</label>
                                <input required class="form-control " id="inputLastName" type="number" min="1" placeholder="Solera " />
                            </div>
                        </div>

                    </div>
                    <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block"
                            href="#resultado" onclick="sendForm()">Calcular</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12"><img style="width: inherit;" src="/static/images/partidor.jpg" alt=""></div>
                </div>
                <div id="resultado" style="display: none;">
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-md-8 small mb-1 col-form-label" for="inputLastName">Energia Inicial Y MÃ­nima
                                    (m):</label>
                                <input class="col-md-4 form-control " id="inputLastName" type="number" min="1"
                                    placeholder="Energia " disabled />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-md-8 small mb-1 col-form-label" for="inputLastName">Altura del vertedero
                                    (m):</label>
                                <input class="col-md-4 form-control " id="inputLastName" type="number" min="1"
                                    placeholder="Altura " disabled />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-md-8 small mb-1 col-form-label" for="inputLastName">Anchos para derivar los respectivos caudales (m):</label>
                                <input class="col-md-4 form-control mt-2" id="inputLastName" type="number" min="1"
                                    placeholder="Anchos " disabled />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-md-8 small mb-1 col-form-label" for="inputLastName">No. De Froude:</label>
                                <input class="col-md-4 form-control " id="inputLastName" type="number" min="1"
                                    placeholder="No. De Froude " disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}



{% block extraJs %}
<script>
    function sendForm() {
        $('#resultado').show();
        // $("#form").submit();
    }    
</script>
{% endblock %}
