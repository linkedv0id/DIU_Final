{% extends "base.html" %}

{% block extraCss %}
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/login_styles.css')}}">
{% endblock %}

{% block navbar %}

{% endblock %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>HIDROAPP </h3>
            <h3>Registro </h3>
            <!-- <div class="d-flex justify-content-end social_icon">
                <span><i class="fab fa-facebook-square"></i></span>
                <span><i class="fab fa-google-plus-square"></i></span>
                <span><i class="fab fa-twitter-square"></i></span>
            </div> -->
        </div>
        <div class="card-body">
            <form method="POST" action="/signup">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input name="email" type="text" class="form-control" placeholder="Email del usuario">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}. Ir a <a href="{{ url_for('auth.login') }}">Página de Ingreso</a>.
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input name="username" type="text" class="form-control" placeholder="Nombre de usuario">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="password" type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
